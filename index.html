<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip Game</title>

    <link rel="stylesheet" href="./res/css/style.css">
</head>
<body>

    
    <section class="welcome">
        <h1 class="welcome__title">BattleShip Game</h1>

        <div class="welcome__btnBx">
            <button class="welcome__btn welcomeOnline">Online 1v1</button>
            <button class="welcome__btn welcomeBot">1vComputer</button>
        </div>
    </section>


    <section class="join">
        <h1 class="join__title">Waiting for player</h1>
        <h2 class="join__roomText">
            Room ID:
            <span class="join__roomId">20506994</span>
        </h2>

        <div class="join__info">
            <div class="info__bx">
                <p class="info__name">ttoomas</p>
                <p class="info__status">Joined</p>
            </div>
            <div class="info__bx">
                <p class="info__name">Waiting</p>
                <div class="info__waitDots">
                    <span class="info__dot"></span>
                    <span class="info__dot"></span>
                    <span class="info__dot"></span>
                </div>
            </div>
        </div>
    </section>


    <section class="wait">
        <h1 class="wait__title">
            Waiting for <span class="wait__playerName">PlayerName</span> to choose ship positions
        </h1>

        <div class="wait__info">
            <div class="info__bx">
                <p class="info__name">ttoomas</p>
                <p class="info__status">Joined</p>
            </div>
            <div class="info__bx">
                <p class="info__name">Waiting</p>
                <div class="info__waitDots">
                    <span class="info__dot"></span>
                    <span class="info__dot"></span>
                    <span class="info__dot"></span>
                </div>
            </div>
        </div>
    </section>


    <section class="create">
        <div class="create__shipsContainer">
            <div class="create__ships">
                <div class="create__shipContainer" style="--create-size-count: 4;">
                    <div class="create__shipBx">
                        <div class="create__shipImgBx">
                            <img src="./res/img/battleship.png" alt="" aria-hidden="true" draggable="false" class="create__shipImg">
                        </div>
                        <div class="create__size">
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                        </div>
                    </div>
                </div>
                <div class="create__shipContainer" style="--create-size-count: 3;">
                    <div class="create__shipBx">
                        <div class="create__shipImgBx">
                            <img src="./res/img/carrier.png" alt="" aria-hidden="true" draggable="false" class="create__shipImg">
                        </div>
                        <div class="create__size">
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                        </div>
                    </div>
                </div>
                <div class="create__shipContainer" style="--create-size-count: 2">
                    <div class="create__shipBx">
                        <div class="create__shipImgBx">
                            <img src="./res/img/cruiser.png" alt="" aria-hidden="true" draggable="false" class="create__shipImg">
                        </div>
                        <div class="create__size">
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                        </div>
                    </div>
                </div>
                <div class="create__shipContainer" style="--create-size-count: 3">
                    <div class="create__shipBx">
                        <div class="create__shipImgBx">
                            <img src="./res/img/destroyer.png" alt="" aria-hidden="true" draggable="false" class="create__shipImg">
                        </div>
                        <div class="create__size">
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                        </div>
                    </div>
                </div>
                <div class="create__shipContainer" style="--create-size-count: 4">
                    <div class="create__shipBx">
                        <div class="create__shipImgBx">
                            <img src="./res/img/rescueship.png" alt="" aria-hidden="true" draggable="false" class="create__shipImg">
                        </div>
                        <div class="create__size">
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                        </div>
                    </div>
                </div>
                <div class="create__shipContainer" style="--create-size-count: 5">
                    <div class="create__shipBx">
                        <div class="create__shipImgBx">
                            <img src="./res/img/submarine.png" alt="" aria-hidden="true" draggable="false" class="create__shipImg">
                        </div>
                        <div class="create__size">
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="create__fieldsContainer">
            <div class="create__fieldArea">
                <div class="create__fieldBx">
                    
                </div>

                <div class="create__fieldBtns">
                    <button class="create__fieldBtn fieldRotate">Rotate</button>
                    <button class="create__fieldBtn fieldRandom">Random</button>
                    <button class="create__fieldBtn fieldClear">Clear</button>
                </div>
            </div>

            <div class="create__fieldContinue">
                <button class="create__fieldBtn fieldContinue fade-out fade-fix">Continue!</button>
            </div>
        </div>
    </section>


    <section class="game">
        <div class="game__player">
            <div class="player__field">

            </div>
            <div class="player__ships">
                <div class="playerShip__container" style="--game-ship-size: 4;">
                    <video autoplay loop muted class="playerShip__video">
                        <source src="./res/img/animated/battleship-fire.mp4" type="video/mp4">
                    </video>
                    <div class="playerShip__bx">
                        <span class="playerShip__cover" style="--player-ship-cover: 0"></span>
                        <span class="playerShip__cover" style="--player-ship-cover: 1"></span>
                        <span class="playerShip__cover" style="--player-ship-cover: 2"></span>
                        <span class="playerShip__cover" style="--player-ship-cover: 3"></span>
                    </div>
                </div>
                <div class="playerShip__container" style="--game-ship-size: 3;">
                    <video autoplay loop muted class="playerShip__video">
                        <source src="./res/img/animated/carrier-fire.mp4" type="video/mp4">
                    </video>
                    <div class="playerShip__bx">
                        <span class="playerShip__cover" style="--player-ship-cover: 0"></span>
                        <span class="playerShip__cover" style="--player-ship-cover: 1"></span>
                        <span class="playerShip__cover" style="--player-ship-cover: 2"></span>
                    </div>
                </div>
                <div class="playerShip__container" style="--game-ship-size: 2;">
                    <video autoplay loop muted class="playerShip__video">
                        <source src="./res/img/animated/cruiser-fire.mp4" type="video/mp4">
                    </video>
                    <div class="playerShip__bx">
                        <span class="playerShip__cover" style="--player-ship-cover: 0"></span>
                        <span class="playerShip__cover" style="--player-ship-cover: 1"></span>
                    </div>
                </div>
                <div class="playerShip__container" style="--game-ship-size: 3;">
                    <video autoplay loop muted class="playerShip__video">
                        <source src="./res/img/animated/destroyer-fire.mp4" type="video/mp4">
                    </video>
                    <div class="playerShip__bx">
                        <span class="playerShip__cover" style="--player-ship-cover: 0"></span>
                        <span class="playerShip__cover" style="--player-ship-cover: 1"></span>
                        <span class="playerShip__cover" style="--player-ship-cover: 2"></span>
                    </div>
                </div>
                <div class="playerShip__container" style="--game-ship-size: 4;">
                    <video autoplay loop muted class="playerShip__video">
                        <source src="./res/img/animated/rescueship-fire.mp4" type="video/mp4">
                    </video>
                    <div class="playerShip__bx">
                        <span class="playerShip__cover" style="--player-ship-cover: 0"></span>
                        <span class="playerShip__cover" style="--player-ship-cover: 1"></span>
                        <span class="playerShip__cover" style="--player-ship-cover: 2"></span>
                        <span class="playerShip__cover" style="--player-ship-cover: 3"></span>
                    </div>
                </div>
                <div class="playerShip__container" style="--game-ship-size: 5;">
                    <video autoplay loop muted class="playerShip__video">
                        <source src="./res/img/animated/submarine-fire.mp4" type="video/mp4">
                    </video>
                    <div class="playerShip__bx">
                        <span class="playerShip__cover" style="--player-ship-cover: 0"></span>
                        <span class="playerShip__cover" style="--player-ship-cover: 1"></span>
                        <span class="playerShip__cover" style="--player-ship-cover: 2"></span>
                        <span class="playerShip__cover" style="--player-ship-cover: 3"></span>
                        <span class="playerShip__cover" style="--player-ship-cover: 4"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="game__bot">
            <div class="bot__field">

            </div>
            <div class="bot__ships">
                <div class="botShip__container" style="--game-ship-size: 4;">
                    <video autoplay loop muted class="botShip__video">
                        <source src="./res/img/animated/battleship-fire.mp4" type="video/mp4">
                    </video>
                    <div class="botShip__bx">
                        <span class="botShip__cover"></span>
                        <span class="botShip__cover"></span>
                        <span class="botShip__cover"></span>
                        <span class="botShip__cover"></span>
                    </div>
                </div>
                <div class="botShip__container" style="--game-ship-size: 3;">
                    <video autoplay loop muted class="botShip__video">
                        <source src="./res/img/animated/carrier-fire.mp4" type="video/mp4">
                    </video>
                    <div class="botShip__bx">
                        <span class="botShip__cover"></span>
                        <span class="botShip__cover"></span>
                        <span class="botShip__cover"></span>
                    </div>
                </div>
                <div class="botShip__container" style="--game-ship-size: 2;">
                    <video autoplay loop muted class="botShip__video">
                        <source src="./res/img/animated/cruiser-fire.mp4" type="video/mp4">
                    </video>
                    <div class="botShip__bx">
                        <span class="botShip__cover"></span>
                        <span class="botShip__cover"></span>
                    </div>
                </div>
                <div class="botShip__container" style="--game-ship-size: 3;">
                    <video autoplay loop muted class="botShip__video">
                        <source src="./res/img/animated/destroyer-fire.mp4" type="video/mp4">
                    </video>
                    <div class="botShip__bx">
                        <span class="botShip__cover"></span>
                        <span class="botShip__cover"></span>
                        <span class="botShip__cover"></span>
                    </div>
                </div>
                <div class="botShip__container" style="--game-ship-size: 4;">
                    <video autoplay loop muted class="botShip__video">
                        <source src="./res/img/animated/rescueship-fire.mp4" type="video/mp4">
                    </video>
                    <div class="botShip__bx">
                        <span class="botShip__cover"></span>
                        <span class="botShip__cover"></span>
                        <span class="botShip__cover"></span>
                        <span class="botShip__cover"></span>
                    </div>
                </div>
                <div class="botShip__container" style="--game-ship-size: 5;">
                    <video autoplay loop muted class="botShip__video">
                        <source src="./res/img/animated/submarine-fire.mp4" type="video/mp4">
                    </video>
                    <div class="botShip__bx">
                        <span class="botShip__cover"></span>
                        <span class="botShip__cover"></span>
                        <span class="botShip__cover"></span>
                        <span class="botShip__cover"></span>
                        <span class="botShip__cover"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="refresh">
        <h1 class="refresh__title">Please refresh the browser</h1>
        <button class="refresh__btn">Refresh</button>
    </section>
    


    <script src="./res/js/main.js" type="module"></script>
    <script src="./res/js/create.js" type="module"></script>
    <script src="./res/js/prepareGame.js" type="module"></script>
    <script src="./res/js/game.js" type="module"></script>
    
</body>
</html>
