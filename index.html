<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip Game</title>

    <link rel="stylesheet" href="./res/css/style.css">
</head>
<body>

    <section class="create">
        <div class="create__shipsContainer">
            <div class="create__ships">
                <div class="create__shipContainer" style="--create-size-count: 4;">
                    <div class="create__shipBx">
                        <div class="create__shipImgBx">
                            <img src="./res/img/battleship.png" alt="" aria-hidden="true" draggable="false" class="create__shipImg">
                        </div>
                        <div class="create__size">
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                        </div>
                    </div>
                </div>
                <div class="create__shipContainer" style="--create-size-count: 3;">
                    <div class="create__shipBx">
                        <div class="create__shipImgBx">
                            <img src="./res/img/carrier.png" alt="" aria-hidden="true" draggable="false" class="create__shipImg">
                        </div>
                        <div class="create__size">
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                        </div>
                    </div>
                </div>
                <div class="create__shipContainer" style="--create-size-count: 2">
                    <div class="create__shipBx">
                        <div class="create__shipImgBx">
                            <img src="./res/img/cruiser.png" alt="" aria-hidden="true" draggable="false" class="create__shipImg">
                        </div>
                        <div class="create__size">
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                        </div>
                    </div>
                </div>
                <div class="create__shipContainer" style="--create-size-count: 3">
                    <div class="create__shipBx">
                        <div class="create__shipImgBx">
                            <img src="./res/img/destroyer.png" alt="" aria-hidden="true" draggable="false" class="create__shipImg">
                        </div>
                        <div class="create__size">
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                        </div>
                    </div>
                </div>
                <div class="create__shipContainer" style="--create-size-count: 4">
                    <div class="create__shipBx">
                        <div class="create__shipImgBx">
                            <img src="./res/img/rescueship.png" alt="" aria-hidden="true" draggable="false" class="create__shipImg">
                        </div>
                        <div class="create__size">
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                        </div>
                    </div>
                </div>
                <div class="create__shipContainer" style="--create-size-count: 5">
                    <div class="create__shipBx">
                        <div class="create__shipImgBx">
                            <img src="./res/img/submarine.png" alt="" aria-hidden="true" draggable="false" class="create__shipImg">
                        </div>
                        <div class="create__size">
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                            <span class="size__bx"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="create__fieldsContainer">
            <div class="create__textEdge">
                <div class="create__field"></div>
                <div class="create__field createText">1</div>
                <div class="create__field createText">2</div>
                <div class="create__field createText">3</div>
                <div class="create__field createText">4</div>
                <div class="create__field createText">5</div>
                <div class="create__field createText">6</div>
                <div class="create__field createText">7</div>
                <div class="create__field createText">8</div>
                <div class="create__field createText">9</div>                
            </div>
            <div class="create__bottom">
                <div class="create__numEdge">
                    <div class="create__field createText">A</div>
                    <div class="create__field createText">B</div>
                    <div class="create__field createText">C</div>
                    <div class="create__field createText">D</div>
                    <div class="create__field createText">E</div>
                    <div class="create__field createText">F</div>
                    <div class="create__field createText">G</div>
                    <div class="create__field createText">H</div>
                    <div class="create__field createText">I</div>
                </div>
                <div class="create__fields">
                    <!-- Create in js -->
                </div>
            </div>

            <button class="create__rotateBtn">Rotate Ship</button>
            <button class="create__continueBtn">Start the Game</button>
        </div>
    </section>


    <section class="refresh">
        <h1 class="refresh__title">Please refresh the browser</h1>
        <button class="refresh__btn">Refresh</button>
    </section>
    

    <script src="./res/js/main.js" type="module"></script>
    <script src="./res/js/create.js" type="module"></script>
    <script src="./res/js/game.js" type="module"></script>
    
</body>
</html>
